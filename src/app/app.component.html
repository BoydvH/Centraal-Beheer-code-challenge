<div class="grid md:grid-cols-2">

  <app-dynamic-form
    (imagePathEvent)="setImagePath($event)"
    [formHeader]="'Voertuiginformatie opzoeken'"
    [formSubmit]="'Verzenden'"
    [questions]="questions"
  >
  </app-dynamic-form>

  <picture>
    <img [src]="imagePath" alt="auto" class="object-cover h-full w-full">
  </picture>
</div>
